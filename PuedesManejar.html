<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Punto mayor de 18</title>
    </head>

<body>
    <script>
        //pide la edad por teclado
        var edad=prompt("cual es tu edad");
        if(edad<18){
            document.write("No puedes conducir");
        }else if(edad>=18){
            document.write("Puedes conducir");
        }
        else{
            document.write("Introduce un numero valido");
        }
        </script>
</body>
</html>
